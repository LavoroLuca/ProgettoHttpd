apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    type: local
  name: httpd-pv-volume
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: httpd-pv-claim
    namespace: oscar
  local:
    path: /mnt/httpd
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - ubuntu
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
