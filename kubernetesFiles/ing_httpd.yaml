apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd
  namespace: riccardo
spec:
  ingressClassName: public
  rules:
  - host: riccardohttpd.k8s.it
    http:
      paths:
      - backend:
          service:
            name: httpd
            port:
              number: 80
        path: /
        pathType: Prefix
